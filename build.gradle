plugins {
    id 'java'
    id 'application'
}

group = 'com.example'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    // Replace with your DB - hereâ€™s MySQL example
    implementation 'mysql:mysql-connector-java:8.0.33'
}

application {
    // Set the main class here
    mainClass = 'Main'
}

tasks.register('fatJar', Jar) {
    archiveBaseName.set('StudentEnrollmentSystem')
    archiveVersion.set('1.0')
    manifest {
        attributes 'Main-Class': application.mainClass
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    with jar
}

